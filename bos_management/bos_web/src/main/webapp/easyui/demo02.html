<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>菜单下拉框</title>
</head>
<link rel="stylesheet" type="text/css" href="../js/easyui/themes/default/easyui.css">

<link rel="stylesheet" type="text/css" href="../js/easyui/themes/icon.css">

<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>

<script type="text/javascript" src="../js/easyui/jquery.easyui.min.js"></script>
<script>
$(function () {
    $("#mybtn").click(function () {
        $.messager.confirm('删除文件','确定要删除吗?',function(r){

            if (r){
                alert('删除成功');
            }
        });

    })

    $("#mybtn2").click(function () {
        $.messager.show({
            title: 'My Title',
            msg: '哈哈哈,你好',
            timeout: 5000,
            showType: 'slide'
        });
    })

    $("#mybtn3").click(function () {
        $.messager.alert('标题', '内容', 'question');
    })


    $("#mybtn4").click(function () {
        $.messager.prompt('Prompt', 'Please enter your name:', function (r) {
            if (r) {
                alert('Your name is:' + r);
            }
        });
    })

})



</script>



<body>
<a href="#"class="easyui-linkbutton" data-options="iconCls:'icon-ok'" id="mybtn4">></a>
<a href="#"class="easyui-linkbutton" data-options="iconCls:'icon-ok'" id="mybtn3">></a>
<a href="#"class="easyui-linkbutton" data-options="iconCls:'icon-ok'" id="mybtn2">></a>
<a href="#"class="easyui-linkbutton" data-options="iconCls:'icon-ok'" id="mybtn">></a>
<a href="#" class="easyui-menubutton" menu="#mm1" iconCls="icon-edit">Edit</a>
<div id="mm1" style="width:150px;">
    <div iconCls="icon-undo">张三</div>
    <div iconCls="icon-redo">李四</div>
    <div class="menu-sep"></div>
    <div>王五</div>
    <div>赵六</div>
    <div>Paste</div>
    <div class="menu-sep"></div>
    <div iconCls="icon-remove">Delete</div>
    <div>Select All</div>
</div>


</body>
</html>
