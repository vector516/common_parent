<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据表格</title>
</head>
<link rel="stylesheet" type="text/css" href="../js/easyui/themes/default/easyui.css">

<link rel="stylesheet" type="text/css" href="../js/easyui/themes/icon.css">

<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>

<script type="text/javascript" src="../js/easyui/jquery.easyui.min.js"></script>


<script>

$(function () {
    $('#dg').datagrid({

        url:'../../data/menu.json',

        columns:[[

            {field:'id',title:'自己的编号',width:100},

            {field:'pId',title:'父节点编号',width:100},

            {field:'name',title:'字段名',width:100,align:'right'}

        ]],
        pagination:true,
        pageNumber:1,
        pageSize:3,
        pageList:[1,3,5,7],
        toolbar: [{
            iconCls: 'icon-add',text:"添加",
            handler: function(){alert('添加数据')}
        },'-',{
            iconCls: 'icon-edit',text:"修改",
            handler: function(){alert('修改数据')}
        },'-',{
            iconCls: 'icon-cancel',text:"删除",
            handler: function(){alert('删除数据')}
        },'-',{
            iconCls: 'icon-save',text:"还原",
            handler: function(){alert('还原数据')}
        }]


    });
})

</script>


<body>
<table id="dg"></table>



</body>

</html>
